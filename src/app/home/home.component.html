<div class="row" style="height: 100%; padding-top: 12vh; display: flex; align-items: center; justify-content: center;">
	<div class="form-group text-center">
		<div class="row" style="margin-bottom: 60px; display: flex; justify-content: center;">
			<div style="display: flex; align-items: center;">
				<img src="../assets/logo2.png" style="height: 100px; margin-right: 15px;">
				<h2>StackOver FIME</h2>
			</div>
		</div>
		<div class="row mb-1">
			<label for="searchText" class="font-weight-bold">Buscar discusión...</label>
		</div>
		<div class="row" style="position: relative; display: flex; align-items: center;">
			<fa style="margin-left: 15px; position: absolute; font-size: 10px;" name="search"></fa>
			<input type="text" class="form-control" name="searchText" placeholder="Ingrese el texto a buscar"
				style="width: 500px; padding-left: 40px; border-radius: 20px; height: 40px;" [(ngModel)]="searchText"
				(keyup.enter)="goToSearch()">
			<button class="btn btn-success"
				style="font-size: 14px; position: absolute; margin-left: 75%; height: 100%; width: 25%; border-radius: 20px;"
				(click)="goToSearch()">Buscar</button>
		</div>
		<div class="row" style="margin: 60px 0px 0px 0px; display: flex; justify-content: center;">
			<button class="btn btn-lg btn-success" style="width: 70%; border-radius: 30px;"
				(click)="addDiscussion()">Iniciar discusión</button>
		</div>
	</div>
</div>

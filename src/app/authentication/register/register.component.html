<fa (click)="hideModal()"
	style="right: 15px; top: 0; position: absolute; font-size: 35px; color: white; cursor: pointer;" name="close">
</fa>
<div class="floating-card">
	<hr style="background-color: green; height: 5px; margin: 0px;">
	<form class="container-fluid px-5">
		<div class="row x-centered mb-3 mt-5">
			<h3>¡Registrate!</h3>
		</div>
		<div class="row mb-3 mt-5">
			<label for="name">Nombre</label>
			<input class="form-control" type="text" placeholder="Ingrese su nombre" name="Name" [(ngModel)]="data.Name">
		</div>
		<div class="row mb-3">
			<label for="email">Corre electrónico</label>
			<input class="form-control" type="text" autocomplete="off" placeholder="ejemplo@hotmail.com" name="UserName"
				[(ngModel)]="data.UserName">
		</div>
		<div class="row mb-3">
			<label for="password">Contraseña</label>
			<input class="form-control" type="password" autocomplete="off" placeholder="Contraseña" name="Password"
				[(ngModel)]="data.Password">
		</div>
		<div class="row x-centered mb-4 mt-5">
			<button class="btn btn-lg btn-outline-success px-5" style="border-radius: 30px; width: 100%;"
				(click)="save()">Guardar</button>
		</div>
		<div class="row x-centered mb-4 mt-1">
			<a class="text-muted px-5 link-button" (click)="goToLogin()">Inicia sesión</a>
		</div>
	</form>
</div>

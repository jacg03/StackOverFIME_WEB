<fa (click)="hideModal()"
	style="right: 15px; top: 0; position: absolute; font-size: 35px; color: white; cursor: pointer;" name="close"></fa>
<div class="floating-card">
	<hr style="background-color: green; height: 5px; margin: 0px;">
	<form class="container-fluid px-5">
		<div class="row x-centered my-4">
			<h3>Iniciar Sesión</h3>
		</div>
		<div class="row mb-3 mt-4">
			<label for="email">Usuario</label>
			<input class="form-control" type="text" autocomplete="off" placeholder="ejemplo@hotmail.com" name="UserName"
				[(ngModel)]="data.UserName">
		</div>
		<div class="row mb-3">
			<label for="password">Contraseña</label>
			<input class="form-control" type="password" autocomplete="off" placeholder="Contraseña" name="Password"
				[(ngModel)]="data.Password">
		</div>
		<div class="row x-centered mb-4 mt-5">
			<button class="btn btn-lg btn-success px-5" style="border-radius: 30px; width: 100%;"
				(click)="login()">Ingresar</button>
		</div>
		<div class="row x-centered mb-4 mt-1">
			<a class="text-muted px-5 link-button" (click)="goToRegister()">Crear una cuenta</a>
		</div>
	</form>
</div>
